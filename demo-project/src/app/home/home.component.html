<table border="1">
    <tr>
        <th>Nmae</th>
        <th>Course</th>
        <th>REG_no</th>
        <th>Email Address</th>
        <th>Fees Status</th>
    </tr>
    <tr *ngFor="let item of students;" [ngClass]= " item.fees_paid ? 'feesPaid' : 'feesPending'">
        <td>{{item.name}}</td>
        <td>{{item.course}}</td>
        <td>{{item.reg_no}}</td>
        <td>{{item.email}}</td>
        <td>{{item.fees_paid}}</td>
        
        
    </tr>
</table>
